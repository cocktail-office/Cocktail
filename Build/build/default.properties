
# Properties that describe the distribution parameters

dist.base = ../dist
project.name = COCKTAIL
project.version = 2.0

# Specify the document root of your web server 

#wo.server.root = C:/inetpub/wwwroot/
wo.server.root = /Library/WebServer/Documents/WebObjects

# You shouldn't have to modify the following parameters
build.compiler = javac1.5
build.compiler.emacs = true
build.compiler.fulldepend = false

compiler.source = 1.5
compiler.target = 1.5

compile.deprecation = on
compile.debug = on
compile.optimize = off
